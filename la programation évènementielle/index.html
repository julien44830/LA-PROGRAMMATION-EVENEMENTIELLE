<!DOCTYPE html>

<head>

<body>
  <header>
    <h1 id="h1" class="">La programmation événementielle</h1>
  </header>
  
  <main>    

    <div class="select">
      <label>Identifier vous</label>
      <select name="user" id="userNumber"  >       
        <option class="option" value="1" id="user1" onclick="myFunction()">utilisateur 1</option>
        <option value="2" id="user2" onclick="myFunction()">utilisateur 2</option>
      </select>      
    </div>


    <div class="section">
      <section id="section1" class="section1">
        <form class="form" id="form1">
        <h2>utilisateur 1</h2>
          <fieldset>
            <legend>pseudo</legend> 
            <input id="pseudo1" type="text" placeholder="pseudo" required>
          </fieldset>
          <fieldset>
            <legend>message</legend>    
            <textarea id="message1" class="messageInput" rows="5" placeholder="ici votre message"></textarea>
          </fieldset>
          <button class="buttonSelect" id="soumettre1" onclick="displayMessage1(); displayPseudo1();" type="button">soumettre</button>
        </form>
      </section>

      <div>
        <div>
          <span id="p">utilisateur 1 selectionné</span>
        </div>
      </div>

      <section id="section2""" class="section2 noSelect">
        <form id="form2">
        <h2>utilisateur 2</h2>
          <fieldset>
            <legend>pseudo</legend> 
            <input class=".section2_1{
              " type="text" id="pseudo2" placeholder="pseudo">
          </fieldset>
          <fieldset>
            <legend>message</legend>    
            <textarea id="message2" class="messageInput" rows="5" cols="25" placeholder="ici votre message"></textarea>
          </fieldset>
          <button class="buttonNoSelect" id="soumettre2"  type="button" onclick="displayMessage2(); displayPseudo2();">soumettre</button>
        </form>
      </section>
    </div>    
    
    
    
    <fieldset>
      <legend>message de l'utilisateur 1 :</legend>
        <span id="displayPseudo">pseudo</span>       
        <span id="displayMessage"></span>    
    </fieldset>

    <fieldset >
      <legend>message de l'utilisateur 2 :</legend> 
        <span id="displayPseudo2">pseudo</span>       
        <span id="displayMessage2"></span>
    </fieldset>

  </main>


  <script src="script.js"></script>
